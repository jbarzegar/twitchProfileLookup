<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>A Twich api app</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
  </head>
  <body>
    <header class="header">
      <h1>Get Users Twitch info</h1>
      <form class="wrapper">
        <input type="text" placeholder="Search" class="streamerSearch"/>
        <input type="submit" value="Find the streamer" class="findStreamer"/>
      </form>
    </header>
    <div class="appContainer">
      <div class="profileImgContainer">
        <div class="imgContainer"><img alt="" class="casterLogo"/></div>
      </div>
      <div class="infoContaienr">
        <h2 class="displayName"></h2>
        <div class="infoBox">
          <h3 class="gamePlayed"></h3>
        </div>
        <div class="infoBox">
          <h3 class="castTitle"></h3>
        </div>
        <div class="infoBox">		
          <h4 class="views"></h4>
          <h5 class="follows"></h5>
        </div>
        <div class="infoBox status">
          <h5 class="onlineStatus"></h5>
          <h5 class="currentViewers"></h5>
          <h5 class="fps"></h5>
          <h5 class="url"><a>Check out their channel</a></h5>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="build/js/app.js"></script>
  </body>
</html>
